<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Agent</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Carter+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form>
            <label for="travellers">Number of travellers</label>
            <div class="travellers-counter">
                <button type="button" class="travellers-btn" id="minus-btn">-</button>
                <input type="number" name="travellers" id="travellers" value="1" min="1">
                <button type="button" class="travellers-btn" id="plus-btn">+</button>
            </div>

            <label for="from">Flying from</label>
            <input type="text" name="from" id="from" placeholder="Warsaw">

            <label for="to">Flying to</label>
            <input type="text" name="to" id="to" placeholder="Paris">

            <label for="from-date">From Date</label>
            <input type="date" name="from-date" id="from-date">

            <label for="to-date">To Date</label>
            <input type="date" name="to-date" id="to-date">

            <label for="budget">Budget</label>
            <input type="number" name="budget" id="budget" placeholder="$ 5000">

            <button type="submit" class="main-btn">Plan My Trip!</button>
        </form>
    </main>

    <aside class="thinking">
        <p>Thinking text</p>
        <img class="loader" src="assets/loader.png" alt="loader icon">
    </aside>

    <script type="module" src="index.js"></script>
</body>
</html>
