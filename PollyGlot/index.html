<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PollyGlot</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="assets/parrot.png" alt="parrot image">
                <div class="header-text">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </header>
            
            <main>
                <p>Text to translate ðŸ‘‡</p>
                
                <textarea name="translate-text" id="translate-text" placeholder="How are you?"></textarea>

                <p class="changing-text">Select language ðŸ‘‡</p>

                <form>
                    <div class="lang-radios">
                        <input type="radio" name="language" id="french" value="french">
                        <label for="french">French</label>
                        <img src="assets/fr-flag.png" alt="French flag">
                    </div>
                    <div class="lang-radios">
                        <input type="radio" name="language" id="spanish" value="spanish">
                        <label for="spanish">Spanish</label>
                        <img src="assets/sp-flag.png" alt="Spanish flag">
                    </div>
                    <div class="lang-radios">
                        <input type="radio" name="language" id="japanese" value="japanese">
                        <label for="japanese">Japanese</label>
                        <img src="assets/jpn-flag.png" alt="Japanese flag">
                    </div>

                    <textarea name="translated-text" id="translated-text" disabled></textarea>

                    <input class="translate-btn" type="submit" value="Translate">
                </form>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
